<body>
    <div class="pix">
        <h2>It's what we are called to do!</h2>
        <h5>Please share your prayer requests.</h5>
    </div>
<h2>Prayer Request Form</h2>
<section>
<div>
<form action="get">
    <label for="name" >Name</label><br>
    <input type="text" name="name" id="name" placeholder="First" required>
    <input type="text" name="name" id="name" placeholder="Last" required>
    <br>
    <label for="Phone" >Phone</label><br>
    <input type="tel" name="name" id="number" required>
    <br>
    <label for="Number" >Whatsapp Number</label><br>
    <input type="tel" name="number" id="number" required>
     <br>
    <label for="email" >Email</label><br>
    <input type="email" name="email" id="email" required>
    <br>
    <label for="name">Address</label><br>
    <input type="text" name="address" id="address" required>
     <br><br>
    <select name="country" id="country">
        <option value="">Country</option>
    <option value="">Nigeria</option>
    <option value="">Canada</option>
    <option value="">USA</option>
    <option value="">Australia</option>
    <option value="">South-Africa</option>
    <option value="">Ghana</option>
</select>
<br><br>
<label for="name">Sex</label><br>
<input type="checkbox" id="checkbox">
<label for="name">Female</label>
<input type="checkbox" id="checkbox">
<label for="name">Male</label>
<br><br>
<label for="text">Status</label>
<select name="" id="">
    <option value="">-select-</option>
    <option value="">Married</option>
    <option value="">Single</option>
</select>
<br><br>
<label for="">Employment Status</label><br>
<input type="checkbox" name="checkbox" id="checkbox">
<label for="">Student</label>
<input type="checkbox" name="checkbox" id="checkbox">
<label for="">Employed</label>
<input type="checkbox" name="checkbox" id="checkbox">
<label for="">Unemployed</label>
<input type="checkbox" name="checkbox" id="checkbox">
<label for="">Retired</label>
<input type="checkbox" name="checkbox" id="checkbox">
<label for="">Enterpreneur</label>
<input type="checkbox" name="checkbox" id="checkbox">
<label for="">Others</label>
<br><br>
<label for="">Age range</label>
<select name="age" id="age" required>
    <option value="">-select-</option>
    <option value="">10-15</option>
    <option value="">16-21</option>
    <option value="">22-27</option>
    <option value="">28 and Above</option>
</select>
<br><br>
<label for="">Are you a member of TVCG?</label><br>
<select name="" id="">
    <option value="">-select-</option>
    <option value="">Yes</option>
    <option value="">No</option>
</select>
<br><br>
<label for="name">Subject</label><br>
<input type="text" name="subject" id="subject">
<br><br>
<label for="">Kindly write out your prayer request here</label><br><br>
<textarea name="message" id="message" cols="30" rows="10"></textarea required>
    <br><br>
    <input type="Submit" value="Submit">
</form>
</div>
</section><br>
